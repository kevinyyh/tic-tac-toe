<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <p class="gameName">Tic Tac Toe</p>
    <div class="startGame">
      <button>Start a New Game</button>
    </div>
    <div class="tableContainer">
      <table>
        <tr>
          <td id="cell0"></td>
          <td id="cell1"></td>
          <td id="cell2"></td>
        </tr>
        <tr>
          <td id="cell3"></td>
          <td id="cell4"></td>
          <td id="cell5"></td>
        </tr>
        <tr>
          <td id="cell6"></td>
          <td id="cell7"></td>
          <td id="cell8"></td>
        </tr>
      </table>
    </div>
    <p class="gameInfo1"></p>
    <p class="gameInfo2"></p>
  </body>
</html>
